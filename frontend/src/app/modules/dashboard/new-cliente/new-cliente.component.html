<div class="container">
        <h2>Nuevo Cliente</h2>
        <br>
        <div class="row">
                <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="fill">
                                <mat-label>Cédula</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="cliente.cedula">
                                </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="fill">
                                <mat-label>Nombre completo</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="cliente.nombre">
                                </mat-form-field>
                </div>
        </div>
        <div class="row">
                <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="fill">
                                <mat-label>Teléfono</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="cliente.telefono">
                                </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="cliente.email">
                                </mat-form-field>
                </div>
        </div>   
        <div class="row">
                <div class="col-md-12 col-sm-12">
                                <mat-form-field appearance="fill">
                                <mat-label>Dirección</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="cliente.direccion">
                                </mat-form-field>
                </div>
        </div>   
        <div class="row rowBotones">
                <div class="col-md-12 col-sm-12">
                        <button mat-raised-button color="primary" (click)="newCliente()">>Guardar</button>
                </div>
        </div>
        <div class="row rowBotones">
                
                <div class="col-md-12 col-sm-12">
                        <br>
                        <button mat-raised-button color="accent" class="btnVolver">Volver</button>
                        <button mat-raised-button color="warn">Agregar servicio</button>
                </div>
        </div>
                        
</div>
